<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registrate</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="../srcs/favicon.png" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../css/utils.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <!--===============================================================================================-->
</head>

<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form class="login100-form validate-form p-l-55 p-r-55 p-t-178">
                    <span class="login100-form-title">
                        <img class="logo" src="/srcs/hack4energy.png">
                    </span>

                    <div class="wrap-input100 validate-input m-b-16" data-validate="Usuario">
                        <input class="input100" type="text" name="username" placeholder="Usuario">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-16" data-validate="Contraseña">
                        <input class="input100" type="password" name="pass" placeholder="Contraseña">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-16" data-validate="Correo">
                        <input class="input100" type="text" name="email" placeholder="Correo">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="container-login100-form-btn">
                        <button class="button-33">
                            Registrase
                        </button>
                    </div>
                    <div class="flex-col-c p-t-170 p-b-40">
						<a href="/" class="txt1 p-b-9">
							¿Tienes cuenta? Inicia sesón aquí.
						</a>
					</div>
                </form>
            </div>
        </div>
    </div>

</body>

<script src="../js/register.js"></script>

</html>
