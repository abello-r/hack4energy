<!DOCTYPE html>
<html lang="en">

<head>
	<title>Hack for Energy</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="../srcs/favicon.png" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../css/utils.css">
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<!--===============================================================================================-->
	<script src="../js/login.js"></script>
</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form p-l-55 p-r-55 p-t-178">
					<span class="login100-form-title">
						<img class="logo" src="/srcs/hack4energy.png">
					</span>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Introduce tu usuario">
						<input id='username' class="input100" type="text" name="username" placeholder="Usuario">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Introduce tu contraseña">
						<input id='pass' class="input100" type="password" name="pass" placeholder="Contraseña">
						<span class="focus-input100"></span>
					</div>
					<div class="container-login100-form-btn">
						<button type="submit" class="button-33" id="initButton">
							Iniciar Sesión
						</button>
					</div>
					<div class="flex-col-c p-t-170 p-b-40">
						<a href="/register" class="txt1 p-b-9">
							¿No tienes cuenta? Registrate aquí.
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>

</html>
